<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bach dang code</title>
        <link rel="stylesheet" href="./flexbox.css">
    </head>
    <body>
        <h1>Display: Flex</h1>
  <div class='container' id='flex'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
  </div>
  <h1>Display: Block</h1>
  <div class='container' id='block'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
  </div>

  <h1>Inline-flex</h1>
  <div class='container-inline'>
    <div class='box'>
      <h3>1</h3>
    </div>
    <div class='box'>
      <h3>2</h3>
    </div>
    <div class='box'>
      <h3>3</h3>
    </div>
  </div>
  <div class='container-inline'>
    <div class='box'>
      <h3>1</h3>
    </div>
    <div class='box'>
      <h3>2</h3>
    </div>
    <div class='box'>
      <h3>3</h3>
    </div>
  </div>

  <h1>Flex Start</h1>
  <div class='container-flex' id='flexstart'>
    <div class='box-flex'>1</div>
    <div class='box-flex'>2</div>
    <div class='box-flex'>3</div>
  </div>
  <h1>Flex End</h1>
  <div class='container-flex' id='flexend'>
    <div class='box-flex'>1</div>
    <div class='box-flex'>2</div>
    <div class='box-flex'>3</div>
  </div>
  <h1>Center</h1>
  <div class='container-flex' id='center'>
    <div class='box-flex'>1</div>
    <div class='box-flex'>2</div>
    <div class='box-flex'>3</div>
  </div>
  <h1>Space Around</h1>
  <div class='container-flex' id='spacearound'>
    <div class='box-flex'>1</div>
    <div class='box-flex'>2</div>
    <div class='box-flex'>3</div>
  </div>
  <h1>Space Between</h1>
  <div class='container-flex' id='spacebetween'>
    <div class='box-flex'>1</div>
    <div class='box-flex'>2</div>
    <div class='box-flex'>3</div>
  </div>

  <h1>Flex Start</h1>
  <div class='container-align-item' id='flexstart-align'>
    <div class='left'></div>
    <div class='center'></div>
    <div class='right'></div>
  </div>
  <h1>Flex End</h1>
  <div class='container-align-item' id='flexend-align'>
    <div class='left'></div>
    <div class='center'></div>
    <div class='right'></div>
  </div>
  <h1>Center</h1>
  <div class='container-align-item' id='center-align'>
    <div class='left'></div>
    <div class='center'></div>
    <div class='right'></div>
  </div>
  <h1>Baseline</h1>
  <div class='container-align-item' id='baseline-align'>
    <div class='left'></div>
    <div class='center'></div>
    <div class='right'></div>
  </div>
  <h1>Stretch</h1>
  <div class='container-align-item' id='stretch-align'>
    <div class='left'></div>
    <div class='center'></div>
    <div class='right'></div>
  </div>
    </body>
</html>
